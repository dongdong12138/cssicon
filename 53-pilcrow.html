<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>段落符号</title>
  <style>
    .pilcrow {
      width: 16px;
      height: 16px;
      border: 2px solid red;
      border-radius: 50% 0 0 50%;
      border-right: none;
      position: relative;
    }
    .pilcrow::after {
      content: "";
      position: absolute;
      left: 100%;
      top: -2px;
      width: 4px;
      height: 32px;
      border: 2px solid red;
      border-bottom: none;
    }
    
  </style>
</head>
<body>
  <div class="pilcrow"></div>
</body>
</html>
