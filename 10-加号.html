<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>加号</title>
  <style>
    .plus {
      width: 20px;
      height: 20px;
      border: 2px solid red;
      border-top: none;
      border-left: none;
      border-bottom: none;
      padding-top: 1px;
    }
    .plus::after {
      content: "";
      display: block;
      width: 20px;
      height: 20px;
      border: 2px solid red;
      margin-top: 8px;
      margin-left: 10px;
      border-left: none;
      border-right: none;
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="plus"></div>
</body>
</html>
