<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>对话框</title>
  <style>
    body {
      background: #fff;
    }
    .chat {
      width: 30px;
      height: 20px;
      border: 1px solid red;
      border-radius: 4px;
      position: relative;
    }
    .chat::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 6px;
      margin-top: -4px;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border: 1px solid red;
      transform: rotate(45deg);
      border-top: none;
      border-left: none;
    }
  </style>
</head>
<body>
  <div class="chat"></div>
</body>
</html>
