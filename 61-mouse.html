<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>鼠标</title>
  <style>
    .mouse {
      width: 22px;
      height: 34px;
      border: 2px solid red;
      border-radius: 12px;
      position: relative;
    }
    .mouse::before {
      content: "";
      position: absolute;
      left: -2px;
      top: 12px;
      width: 26px;
      height: 2px;
      background: red;
    }
    .mouse::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-1px);
      width: 2px;
      height: 14px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="mouse"></div>
</body>
</html>
