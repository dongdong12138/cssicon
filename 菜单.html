<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜单</title>
  <style>
    .menu {
      width: 16px;
      height: 3px;
      border-top: 2px solid red;
    }
    .menu::before {
      content: "";
      display: block;
      width: 16px;
      height: 3px;
      border-bottom: 2px solid red;
    }
    .menu::after {
      content: "";
      display: block;
      width: 16px;
      height: 3px;
      border-bottom: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="menu"></div>
</body>
</html>
