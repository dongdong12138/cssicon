<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>下箭头</title>
  <style>
    .arrow-down {
      width: 18px;
      height: 18px;
      border: 2px solid red;
      transform: rotate(45deg);
      border-top: none;
      border-left: none;
      padding-top: 1px;
    }
    .arrow-down::after {
      content: "";
      display: block;
      width: 0;
      height: 25px;
      border: 1px solid red;
      transform: rotate(-45deg);
      margin-left: 7px;
      margin-top: -5px;
    }
  </style>
</head>
<body>
  <div class="arrow-down"></div>
</body>
</html>
