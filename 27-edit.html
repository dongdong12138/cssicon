<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pencil</title>
  <style>
    .edit {
      width: 28px;
      height: 4px;
      border: 2px solid red;
      border-radius: 2px;
      transform: rotate(-45deg);
      margin-top: 20px;
      margin-left: 10px;
      position: relative;
    }
    .edit::after {
      content: "";
      position: absolute;
      left: -12px;
      top: -2px;
      width: 0px;
      height: 0px;
      border: 4px solid green;
      border-color: transparent red transparent transparent;
    }
  </style>
</head>
<body>
  <div class="edit"></div>
</body>
</html>
