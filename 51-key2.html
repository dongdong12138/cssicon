<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>钥匙2</title>
  <style>
    .key2 {
      width: 14px;
      height: 14px;
      border: 2px solid red;
      border-radius: 50%;
      position: relative;
      transform: rotate(135deg);
      margin: 50px;
    }
    .key2::before {
      content: "";
      position: absolute;
      left: 16px;
      top: 6px;
      width: 24px;
      height: 2px;
      background: red;
    }
    .key2::after {
      content: "";
      position: absolute;
      left: 28px;
      top: 0;
      width: 6px;
      height: 6px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="key2"></div>
</body>
</html>
