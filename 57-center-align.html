<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>居中对齐</title>
  <style>
    .center-align {
      width: 34px;
      height: 10px;
      border: 2px solid red;
      border-left: none;
      border-right: none;
      position: relative;
    }
    .center-align::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 22px;
      height: 10px;
      border: 2px solid red;
      border-left: none;
      border-right: none;
      transform: translate(-11px, -1px);
    }
  </style>
</head>
<body>
  <div class="center-align"></div>
</body>
</html>
