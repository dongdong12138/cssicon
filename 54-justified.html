<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>两端对齐</title>
  <style>
    .justified {
      width: 34px;
      height: 10px;
      border: 2px solid red;
      border-left: none;
      border-right: none;
      position: relative;
    }
    .justified::after {
      content: "";
      position: absolute;
      left: 0;
      top: 4px;
      width: 34px;
      height: 10px;
      border: 2px solid red;
      border-left: none;
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="justified"></div>
</body>
</html>
