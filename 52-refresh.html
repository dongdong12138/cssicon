<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>刷新</title>
  <style>
    .refresh {
      width: 24px;
      height: 24px;
      border: 2px solid red;
      border-radius: 50%;
      border-left-color: transparent;
      position: relative;
    }
    .refresh::after {
      content: "";
      position: absolute;
      left: 2px;
      top: 19px;
      width: 6px;
      height: 6px;
      border: 2px solid red;
      border-right: none;
      border-bottom: none;
      transform: rotate(-22.5deg);
    }
  </style>
</head>
<body>
  <div class="refresh"></div>
</body>
</html>
