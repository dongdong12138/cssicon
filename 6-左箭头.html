<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>左箭头</title>
  <style>
    .arrow-left {
      width: 10px;
      height: 10px;
      border: 2px solid red;
      border-right: none;
      border-bottom: none;
      transform: rotate(-45deg);
    }
    .arrow-left::after {
      content: "";
      display: block;
      border-top: 1px solid red;
      width: 20px;
      transform: rotate(45deg);
      margin-top: 6px;
      margin-left: -4px;
    }
  </style>
</head>
<body>
  <div class="arrow-left"></div>
</body>
</html>
